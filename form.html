<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Main-Container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name" required>

                <label for="dateofbirth">Date of birth</label>
                <input type="date" id="dateofbirth" name="dateofbirth" placeholder="Enter your Date of Birth" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{10}">

                <label for="address">Address</label>
                <input type="address" id="address" name="address" placeholder="Enter Your Address" rows="5">

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Your Password" required>

                <div class="terms-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the</label>
                    <a href="#" class="terms-link">terms and conditions</a>
                </div>

                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
        <div class="image-container">
            <img src="image/register.png" alt="register">
        </div>
    </div>
</body>

</html>
