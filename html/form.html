<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form id="register-form">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter Your Name" required>

                <label for="dateOfBirth">Date of birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Enter your Date of Birth" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{10}">

                <label for="address">Address</label>
                <input type="address" id="address" name="address" placeholder="Enter Your Address" rows="5">

                <div class="hobbies-container">
                    <label>Hobbies</label>
                    <div class="hobbies-options">
                        <div class="hobby-option">
                            <input type="checkBox" id="reading" name="hobbies" value="reading">
                            <label for="reading">Reading</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkBox" id="traveling" name="hobbies" value="traveling">
                            <label for="traveling">Traveling</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkBox" id="sports" name="hobbies" value="sports">
                            <label for="sports">Sports</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkBox" id="music" name="hobbies" value="music">
                            <label for="music">Music</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkBox" id="cooking" name="hobbies" value="cooking">
                            <label for="cooking">Cooking</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkBox" id="gaming" name="hobbies" value="gaming">
                            <label for="gaming">Gaming</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkBox" id="photography" name="hobbies" value="photography">
                            <label for="photography">Photography</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkBox" id="painting" name="hobbies" value="painting">
                            <label for="painting">Painting</label>
                        </div>
                    </div>
                </div>

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="ConfirmPassword" name="confirmPassword" placeholder="Re-enter Your Password" required>

                <div class="terms-container">
                    <input type="checkBox" id="terms">
                    <label for="terms">I agree to the</label>
                    <a href="#" class="terms-link">terms and conditions</a>
                </div>

                <button type="submit">Register<a href="login.html"></a></button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
        <div class="imageContainer">
            <img src="../image/register.png" alt="register">

        </div>
    </div>
    
        <script src="../javaScript/form.js"></script>
</body>
</html>
