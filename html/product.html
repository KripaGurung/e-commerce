<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="../style/product.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

    <div class="main-container">

        <div class="top-bar">
            <div class="user-section">
                <h2 id="message">Welcome</h2>
            </div>
        
            <div class="controls">
                <div class="search-container">
                    <form id="search-form">
                        <input type="text" placeholder="Search products..." name="search" id="searchInput" />
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
        
                <div class="cart-container">
                    <a id="go-back" class="back-arrow"></a><i class="fa fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count"></span>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="product-details" class="product-details">
                <a id="go-back" class="back-arrow"><i class="fa fa-arrow-left"></i></a>
                <div id="productCard"></div>
            </div>
        </div>
    </div>

    <script src="../javaScript/product.js"></script>
</body>

</html>
