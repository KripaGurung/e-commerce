<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="../style/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>
<body>
    
    <div class="main-container">
        
        <div class="top-bar">
            <div class="user-section">
                <h2 id="message">Welcome</h2>
            </div>
            
            <div class="controls">
                <div class="search-container">
                    <form id="search-form">
                        <input type="text" placeholder="Search products..." name="search" id="searchInput" />
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>

                <div class="filter-container">
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="jewelery">Jewelry</option>
                        <option value="men's clothing">Men's Clothing</option>
                        <option value="women's clothing">Women's Clothing</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="header">
            <a id="go-back" class="back-arrow"><i class="fa fa-arrow-left"></i></a>
            <h1>My Cart</h1>
        </div>
                
        <div class="content">
                
            <div id="cart-items" class="cart-items"></div>
            
            <div class="total-container">
                <div class="row-container">
                    <div class="summary-row">
                        <span id="subtotal-text">Subtotal (0 items)</span>
                        <span id="subtotal-amount">Rs. 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping Fee</span>
                        <span id="shipping-fee">Rs. 0</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>Total Amount</span>
                        <span id="total">Rs. 0</span>
                    </div>
                    <button id="checkout-btn" class="checkout-btn">PROCEED TO CHECKOUT (0)</button>
                </div>
            </div>

        </div>
    </div>

    <script src="../javaScript/cart.js"></script>

</body>
</html>
